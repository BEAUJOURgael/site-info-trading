<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MarketPulse</title>

<link rel="stylesheet" href="style.css">
<script src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

<div class="app">

<aside class="sidebar">
    <h1>MarketPulse</h1>
    <nav>
        <a class="active">Dashboard</a>
        <a>Marchés</a>
        <a>Scanner</a>
        <a>Analyses</a>
    </nav>
</aside>

<main class="main">

<!-- DASHBOARD -->
<div id="dashboardView" class="view active">
    <section class="card chart-card">
        <div id="tv_chart"></div>
    </section>

    <section class="grid">
        <div class="card">
            <h3>Watchlist</h3>

            <div class="watchlist-controls">
                <input id="watchInput" placeholder="BTCUSDT, NASDAQ:AAPL, FX:EURUSD">
                <button onclick="addAsset()">Ajouter</button>
            </div>

            <ul id="watchlist"></ul>
        </div>
    </section>
</div>

<!-- MARCHÉS -->
<div id="marketsView" class="view">
    <div class="card">
        <h2>Recherche Marchés</h2>
        <input id="searchMarket" placeholder="Rechercher un actif..." oninput="searchMarket()">
        <ul id="marketsList"></ul>
    </div>
</div>

<!-- SCANNER -->
<div id="scannerView" class="view">
    <div class="card">
        <h2>Opportunités (>10%)</h2>
        <ul id="scannerList"></ul>
    </div>
</div>

<!-- ANALYSES -->
<div id="analysisView" class="view">
    <div class="card">
        <h2>Analyses</h2>
        <p>Zone éditoriale personnalisable.</p>
    </div>
</div>

</main>
</div>

<script src="app.js"></script>
</body>
</html>
