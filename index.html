<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MarketPulse</title>
<link rel="stylesheet" href="style.css">
<script src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h1>MarketPulse</h1>

        <nav>
            <a class="active">Dashboard</a>
            <a>March√©s</a>
            <a>Watchlist</a>
            <a>Scanner</a>
            <a>Analyses</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <header class="topbar">
            <h2>Dashboard</h2>
            <input id="symbolInput" placeholder="BTCUSDT..." />
        </header>

        <!-- CHART -->
        <section class="card chart-card">
            <div id="tv_chart"></div>
        </section>

        <!-- MARKET DATA -->
        <section class="grid">
            <div class="card">
                <h3>Top Gainers</h3>
                <ul id="gainers"></ul>
            </div>

            <div class="card">
                <h3>Top Losers</h3>
                <ul id="losers"></ul>
            </div>

            <div class="card">
                <h3>Watchlist</h3>
                <ul id="watchlist"></ul>
            </div>
        </section>

    </main>

</div>

<script src="app.js"></script>
</body>
</html>
